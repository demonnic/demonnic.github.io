<html>

<head>
  <title>Verminator data chart</title>
  <script src="https://cdn.anychart.com/releases/8.10.0/js/anychart-bundle.min.js"></script>
  <style type="text/css">
    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
  <style type="text/css">
    #container1, #container2, #container3 {
      width: 100%;
      height: 33%;
    }
  </style>
</head>

<body>
  <div id="container1"></div>
  <div id="container2"></div>
  <div id="container3"></div>
  <script>
    anychart.fromJsonFile("https://demonnic.github.io/verminprogress/vermindata.json", function (chart) {
      // set additional settings
      chart.title("Weevils killed over time played");
      // display chart
      chart.draw();
    });
    anychart.fromJsonFile("https://demonnic.github.io/verminprogress/leveldata.json", function (chart) {
      // set additional settings
      chart.title("Level over time played");
      // display chart
      chart.draw();
    });
    anychart.fromJsonFile("https://demonnic.github.io/verminprogress/verminlevel.json", function (chart) {
      // set additional settings
      chart.title("Vermin Killed over Level");
      // display chart
      chart.draw();
    });
  </script>
</body>

</html>
